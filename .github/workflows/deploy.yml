name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@master
        with:
          host: 168.231.84.38
          username: root
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            # Navigate to project directory
            cd /var/www/digital-marketplace || mkdir -p /var/www/digital-marketplace && cd /var/www/digital-marketplace
            
            # Pull latest code from GitHub
            if [ -d ".git" ]; then
              git pull origin main
            else
              git clone https://github.com/jubyar0/digitald.git .
            fi
            
            # Install dependencies
            export PNPM_HOME="/root/.local/share/pnpm"
            export PATH="$PNPM_HOME:$PATH"
            
            # Install pnpm if not exists
            command -v pnpm >/dev/null 2>&1 || npm install -g pnpm
            
            # Install dependencies
            pnpm install --frozen-lockfile
            
            # Generate Prisma Client
            pnpm db:generate
            
            # Run Database Migrations
            pnpm db:migrate:deploy
            
            # Build the application
            pnpm build
            
            # Install PM2 if not exists
            command -v pm2 >/dev/null 2>&1 || npm install -g pm2
            
            # Restart the application using PM2
            if pm2 list | grep -q "digital-marketplace"; then
              pm2 reload digital-marketplace
            else
              pm2 start npm --name "digital-marketplace" -- start
            fi
            
            # Save PM2 list
            pm2 save
